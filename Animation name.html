<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Animal Clicker Game</title>  <style>    body {      margin: 0;      font-family: 'Arial', sans-serif;      background: linear-gradient(to bottom right, #fceabb, #f8b500);      overflow: hidden;    }    header {      text-align: center;      padding: 10px;    }    header img {      width: 150px;      height: auto;    }    h1 {      text-align: center;      margin: 5px;      font-size: 28px;    }    #scoreboard {      text-align: center;      font-size: 24px;      margin-bottom: 10px;    }    .animal {      width: 100px;      position: absolute;      cursor: pointer;      transition: transform 0.2s;    }    .animal:active {      transform: scale(0.9);    }    .sparkle {      position: absolute;      width: 20px;      height: 20px;      background: gold;      border-radius: 50%;      pointer-events: none;      animation: sparkle 0.6s forwards;    }    @keyframes sparkle {      0% { opacity: 1; transform: scale(1); }      100% { opacity: 0; transform: scale(3); }    }  </style></head><body>  <!-- Logo -->  <header>    <img src="images/logo.png" alt="Animal Clicker Logo">  </header>  <h1>üêæ Animal Clicker Game</h1>  <div id="scoreboard">Score: 0</div>  <!-- Animal Images -->  <img src="images/dog.jpg" class="animal" id="dog" title="Click me! üê∂">  <img src="images/cat.jpg" class="animal" id="cat" title="Don't click me! üê±">  <img src="images/bird.jpg" class="animal" id="bird" title="Bonus! üê¶">  <!-- Audio -->  <audio id="bark" src="sounds/dog-bark.mp3"></audio>  <audio id="hiss" src="sounds/uh-oh.mp3"></audio>  <audio id="tweet" src="sounds/bird.mp3"></audio>  <script>    const dog = document.getElementById('dog');    const cat = document.getElementById('cat');    const bird = document.getElementById('bird');    const scoreboard = document.getElementById('scoreboard');    const bark = document.getElementById('bark');    const hiss = document.getElementById('hiss');    const tweet = document.getElementById('tweet');    let score = 0;    const animals = [dog, cat, bird];    function randomPosition(el) {      el.style.left = Math.random() * (window.innerWidth - 100) + 'px';      el.style.top = Math.random() * (window.innerHeight - 100) + 'px';    }    function updateScore(change) {      score += change;      scoreboard.textContent = "Score: " + score;    }    function sparkleEffect(x, y) {      const sparkle = document.createElement('div');      sparkle.className = 'sparkle';      sparkle.style.left = x + 'px';      sparkle.style.top = y + 'px';      document.body.appendChild(sparkle);      setTimeout(() => sparkle.remove(), 600);    }    dog.onclick = (e) => {      updateScore(1);      randomPosition(dog);      bark.play();      sparkleEffect(e.clientX, e.clientY);    }    cat.onclick = (e) => {      updateScore(-1);      randomPosition(cat);      hiss.play();      sparkleEffect(e.clientX, e.clientY);    }    bird.onclick = (e) => {      updateScore(5);      randomPosition(bird);      tweet.play();      sparkleEffect(e.clientX, e.clientY);    }    function moveAnimals() {      animals.forEach(randomPosition);    }    moveAnimals();    setInterval(moveAnimals, 2000);  </script></body></html>
